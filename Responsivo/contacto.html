<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsivo</title>
    <link rel="shortcut icon" href="./Public/media/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-primary bg-dark"  data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="./Public/media/img/logo.png" alt="img-fluid" class="logo de la empresa" width="50px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contáctanos</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Servicios
                    </a>
                  </li>
                </ul>
                <ul class="d-flex navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-light" href="login.html">Mi cuenta</a>
                </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
       <section class="container">
         <div class="row">
            <div class="col">
                <div class="img-fluid">
                    <img src="./Public/media/img/logo.png" class="col-12" alt="imagen corporativa">
                </div>
            </div>
                <div class="col">
                    <h1 class="display-2" >Contáctanos:</h1>
                    <form action="#" name="contacto" method="post">
                        <div class="form-floating mb-3">
                            <inpunt type="text" name="nombre" id="nombre" class="form-control" placeholder="">
                                <label for="nombre"><i class="bi bi-person"></i> Nombre</label>
                            </inpunt>
                        </div>
                        <div class="form-floating mb-3">
                            <inpunt type="email" name="correo" id="correo" class="form-control" placeholder="">
                                <label for="correo">Correo</label>
                            </inpunt>
                        </div>
                        <div class="form-floating mb-3">
                            <inpunt type="tel" name="teléfono" id="teléfono" class="form-control" placeholder="">
                                <label for="teléfono"><i class="bi bi-telephone"></i> Teléfono</label>
                            </inpunt>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea"> Mensaje</label>
                            </inpunt>
                        </div>
                        <div class="row justify-content-end mt-2">
                            <button class="btn btn-success col-4">Enviar</button>
                        </div>
                    </form>
                </div>
         </div>
       </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
