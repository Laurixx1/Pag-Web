<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-primary bg-dark"  data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="./Public/media/img/logo.png" alt="img-fluid" class="logo de la empresa" width="50px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-people"></i> Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contáctanos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-cart3"></i>
                      Servicios

                      <li><a class="dropdown-item" href="#">Masajes</a></li>
                      <li><a class="dropdown-item" href="#">Peinados</a></li>

              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="container">
          <div class="row justify-content-center">
             <div class="col-md-12">
                     <h1 class="display-2" >Información personal</h1>
                     <form action="#" name="contacto" method="post">
                         <div class="form-floating mb-3">
                             <input type="text" name="name" id="name" class="form-control" placeholder="">
                                 <label for="name">Nombre(s)</label>
                         </div>
                         <div class="form-floating mb-3">
                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="">
                                <label for="lastname">Apellidos</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" name="teléfono" id="teléfono" class="form-control" placeholder="">
                                <label for="teléfono"><i class="bi bi-telephone"></i> Teléfono</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" name="celular" id="celular" class="form-control" placeholder="">
                                <label for="celular"><i class="bi bi-phone"></i> Celular</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" name="correo" id="correo" class="form-control" placeholder="">
                                <label for="correo"><i class="bi bi-envelope"></i> Correo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="">
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="repeatpassword" id="repeatpassword" class="form-control" placeholder="">
                            <label for="repeatpassword">Confirma la contraseña</label>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="ethnia">¿Perteneces a alguna etnia?</label>
                            <select class="form-select" id="ethnia">
                              <option selected></option>
                              <option value="1">Indígena</option>
                              <option value="2">Afrocolombiana</option>
                              <option value="3">Raizal</option>
                              <option value="4">Gitanos</option>
                              <option value="5">Ninguna</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="genre">Género</label>
                            <select class="form-select" id="genre">
                              <option selected></option>
                              <option value="1">Femenino</option>
                              <option value="2">Masculino</option>
                              <option value="3">Transgénero</option>
                              <option value="4">Transexual</option>
                              <option value="5">Travestis</option>
                              <option value="6">Transformsitas</option>
                              <option value="7">Género fluido</option>
                              <option value="7">Género no binario</option>
                            </select>
                        </div>  
                        <div class="form-floating mb-3">
                            <input type="text" name="address" id="address" class="form-control" placeholder="">  
                              <label for="address">Dirección</label>
                        </div>  
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="country">País</label>
                            <select class="form-select" id="country">
                              <option selected></option>
                              <option value="1">Colombia</option>
                              <option value="2">Perú</option>
                              <option value="3">Ecuador</option>
                              <option value="4">Paraguay</option>
                              <option value="5">Panamá</option>
                              <option value="6">Uruguay</option>
                              <option value="7">México</option>
                              <option value="8">Argentina</option>
                              <option value="9">Costa Rica</option>
                              <option value="10">Brasil</option>
                              <option value="11">Nicaragua</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="Department">Departamento</label>
                            <select class="form-select" id="Department">
                              <option selected></option>
                              <option value="1">Antioquia</option>
                              <option value="2">Amazonas</option>
                              <option value="3">Arauca</option>
                              <option value="4">Atlántico</option>
                              <option value="5">Bolívar</option>
                              <option value="6">Boyacá</option>
                              <option value="8">Caldas</option>
                              <option value="9">Caquetá</option>
                              <option value="10">Cundinamarca</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="city" id="city" class="form-control" placeholder="">
                                <label for="city">Ciudad</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" name="age" id="age" class="form-control" placeholder="">
                                <label for="age">Edad</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" name="borndate" id="borndate" class="form-control" placeholder="">
                                <label for="borndate">Fecha de nacimiento</label>
                        </div>
                         <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Acepto los términos y condiciones
                         </div>
                         <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Acepto las políticas de tratamientos de datos
                         </div>
                     </form>
                 </div>
          </div>
        </section>
     </main>
     <br>
     <br>
