<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <section class="container">
        <div class="row">
            <form id="formulario" class="mt-4 row">
                <h3 class="display-4 text-center mt-3 mb-3">Formulario de registro de usuarios</h3>
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control">      
                </div>
                <div class="form-group col-md-4">
                    <label for="profesion">Profesi√≥n</label>
                    <input type="text" id="profesion" name="profesion" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="telefono">Telefono</label>
                    <input type="text" id="telefono" name="telefono" class="form-control">      
                </div>
                <div class="form-group mt-3 text-center">
                    <button class="col-3 btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./public/formulario.js"></script>
</body>
</html>
